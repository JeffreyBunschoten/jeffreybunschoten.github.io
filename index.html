<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="row">
  <div class="container">
    <div class="card small-12 large-2">

        <img class="illustration" src="assets/images/illustration-article.svg" alt="card logo">

        <div class="tag">
          <p><strong>Learning</strong></p>
        </div>
        
        <div class="published">
          Published 21 Dec 2023
        </div>

        <div class="content">
          <h1>HTML & CSS foundations</h1>
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <div class="author">
          <img class="authorpic" src="./assets/images/image-avatar.webp" alt="Picture of Greg Hooper">
          <h2 class="authorname">Greg Hooper</h2>
        </div>
    </div>
  </div>
    
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jeff Bunschoten</a>.
    </div>
  </footer>
</body>
</html>
